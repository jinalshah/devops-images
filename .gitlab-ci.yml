image: python:latest
pages:
  stage: docs
  script:
    - pip install mkdocs-material
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public
  rules:
    - changes:
        - docs/**/*
        - mkdocs.yml
        - .gitlab-ci.yml


