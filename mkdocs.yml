site_name: DevOps Images
site_description: Multi-architecture DevOps images for AWS, GCP, and platform workflows.
site_url: https://jinalshah.github.io/devops-images/

repo_name: jinalshah/devops-images
repo_url: https://github.com/jinalshah/devops-images

theme:
  name: material
  logo: assets/images/devops.png
  favicon: assets/images/devops.png
  palette:
    - scheme: default
      primary: blue-grey
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: blue-grey
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share

nav:
  - Getting Started:
    - index.md
    - reading-the-docs.md
  - Use Images:
    - use-images/index.md
    - use-images/all-devops.md
    - use-images/aws-devops.md
    - use-images/gcp-devops.md
  - Build Images:
    - build-images/index.md
    - build-images/all-devops.md
    - build-images/aws-devops.md
    - build-images/gcp-devops.md
    - build-images/multi-platform-images.md
  - Tool Basics:
    - tool-basics/index.md
  - Troubleshooting:
    - troubleshooting/index.md

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

extra:
  generator: false
