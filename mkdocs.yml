site_name: DevOps Images
site_description: Multi-architecture DevOps images for AWS, GCP, and platform workflows.
site_url: https://jinalshah.github.io/devops-images/

repo_name: jinalshah/devops-images
repo_url: https://github.com/jinalshah/devops-images

theme:
  name: material
  logo: assets/images/devops.png
  favicon: assets/images/devops.png
  palette:
    - scheme: default
      primary: blue-grey
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: blue-grey
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

nav:
  - Getting Started:
    - index.md
    - reading-the-docs.md
  - Use Images:
    - use-images/index.md
    - use-images/all-devops.md
    - use-images/aws-devops.md
    - use-images/gcp-devops.md
  - Build Images:
    - build-images/index.md
    - build-images/all-devops.md
    - build-images/aws-devops.md
    - build-images/gcp-devops.md
    - build-images/multi-platform-images.md
  - Tool Basics:
    - tool-basics/index.md
  - Troubleshooting:
    - troubleshooting/index.md

plugins:
  - search
  - tags
  - glightbox
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: 3

extra:
  generator: false
